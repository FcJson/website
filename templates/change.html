{% extends 'base.html' %}
{% block title %}修改密码{% endblock %}


{% block css %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/static/laf/css/login_bootstrap.min.css">

<!-- Loding font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

<!-- Custom Styles -->
<link rel="stylesheet" type="text/css" href="/static/laf/css/login_styles.css">
{% endblock %}

{% block nav %}
    {% include 'nav.html' %}
{% endblock %}

{% block content %}

<div class="container" id="login">
    <div class="row justify-content-center">
	<div class="col-lg-8">
        <div class="login">

            <h2>修改密码</h2>

		    <!-- change form -->
            <form action="/accounts/change/" method="post">
                {% csrf_token %}
				<div class="form-group">
                    <input type="password" class="form-control" name="old_password" placeholder="原密码">
                    <p class="errors">{{ errors.old_password }}</p>
				</div>
                <div class="form-group">
                    <input type="password" class="form-control" name="new_password" placeholder="新密码">
                    <p class="errors">{{ errors.new_password }}</p>
				</div>
                <div class="form-group">
                    <input type="password" class="form-control" name="re_password" placeholder="确认密码">
                    <p class="errors">{{ errors.re_password }}</p>
				</div>
				<button type="submit" class="btn btn-lg btn-block btn-success">确认修改</button>
            </form>
		 <!-- End form -->
        </div>
	</div>
	</div>
</div>

<hr>

{% endblock %}
